{% extends "base.html" %} {% block main_content %}

<div class="row">
	<div class="col-xs-12 col-md-6 offset-3">
		<h1 class="text-center">Create new profile</h1>
		<form method="POST">
			<div class="form-group">
				<label for="username">Enter your user name please</label>
				<input id="username" name="username" type="text" class="form-control" placeholder="User name">
			</div>
			<button type="submit" class="btn btn-default">Create profile</button>
		</form>
	</div>
</div>

{% endblock main_content %}
